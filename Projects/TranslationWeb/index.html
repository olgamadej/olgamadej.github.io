<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Madej Translations</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/0d3cfb1ea8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="banner">
        <h1 class="banner_title">Clear Translations</h1>
        <div class="banner_icons">
          <a href="" class="banner_social-icon">
            <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
            <i class="fab fa-google-plus fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>

      <div class="navBtn">
        <i class="fas fa-bars"> </i>
      </div>

      <article class="video_container">
        <video class="video_item" autoplay muted loop>
          <source src="video/typewriter.mp4" type="video/mp4" />
          <source src="video/typewriter.ogv" type="video/ogv" />
          <source src="video/typewriter.webm" type="video/webm" />
          Your browser does not support this video type :(
        </video>
      </article>

      <nav class="nav">
        <ul class="nav_links">
          <!--  logo: <li>
            <a href="#" class="nav_link">
              <img src="img/navLogo.png" alt="" />
            </a>
          </li> -->
          <li><a href="#header" class="nav_link">Home</a></li>
          <li><a href="#about" class="nav_link">Why me</a></li>
          <li><a href="#services" class="nav_link">Services</a></li>
          <li><a href="#contact" class="nav_link">Contact</a></li>
          <li><a href="#languages" class="nav_link">Languages</a></li>
        </ul>
      </nav>

      <div class="video_switch-container">
        <div class="video_switch">
          <span>on</span>
          <span>off</span>
          <div class="video_switch-btn"></div>
        </div>
      </div>
    </header>

    <script src="js/app.js"></script>
  </body>
</html>
